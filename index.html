<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit-Burst</title>
    <link rel="stylesheet" href="style.css">

    <!-- tailwind and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font : Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- Font Awesome link -->
    <script src="https://kit.fontawesome.com/82c71a1d5a.js" crossorigin="anonymous"></script>

    <!-- Custom Style -->
    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }
    </style>

    <!-- custom color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'gradient-start': '#FF8938',
                        'gradient-end': '#F00',
                    }
                }
            }
        }
    </script>

</head>

<body class="font-lato">
    <header>
        <!-- navbar section started-->
        <nav class="container mx-auto sm:bg-transparent md:bg-rose-500 lg:bg-rose-500 flex items-center justify-between px-4 py-2 sm:px-6 md:px-8 lg:px-12 rounded-full mt-4 md:mt-8 md:mb-8 lg:mt-8 lg:mb-8">
        <!-- menu --> 
            <div class="hidden md:flex items-center space-x-4">
                <ul class="flex items-center space-x-4">
                    <li><a href="#" class="text-white">Home</a></li>
                    <li><a href="#" class="text-white">About Us</a></li>
                    <li><a href="#" class="text-white">Shop</a></li>
                    <li><a href="#" class="text-white">All Files</a></li>
                </ul>
            </div>

            <!-- logo -->
            <div>
                <div class="md:text-white font-bold text-2xl flex justify-center">
                    <img class="w-9 md:w-10 pr-1 md:pr-2 lg:pr-2" src="./images/logo.png" alt=".">
                    <p>Fruit-Burst</p>
                </div>
            </div>

            <!-- search bar & search icon -->
        <div class="hidden sm:flex items-center space-x-4">
            <div class="relative">
                <input type="text" placeholder="Search"
                    class="px-4 py-2 rounded-full bg-white text-gray-800 focus:outline-none">
                <span class="absolute inset-y-0 right-0 flex items-center pr-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </span>
            </div>
        </div>

        <!-- Dropdown menu content -->
        <div class="sm:hidden relative">
            <button type="button" class="text-base focus:outline-none" aria-level="menu" >
                <svg class="h-6 w-6" aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 17 14" xmlns="http://www.w3.org/2000/svg">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M1 1h15M1 7h15M1 13h15">   
                    </path>
                </svg>
            </button>
            <ul class="origin-top-right absolute right-0 mt-2 w-40 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 hidden">
                <li><a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Home</a></li>
                <li><a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">About Us</a></li>
                <li><a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Shop</a></li>
                <li><a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">All Files</a></li>
            </ul>
        </div>
        </nav>
        <!-- navbar section ended-->
        <!-- banner section started -->
        <div class="relative">
            <div class="carousel-container container mx-auto relative min-h-[Calc(100vh - 120px)]">
                <div class="absolute z-10 inset-y-5 lg:inset-y-16 md:inset-y-24 inset-x-16 lg:inset-x-52 md:inset-x-32 text-center w-2/3 lg:w-2/3 space-y-2 lg:space-y-4 items-center">
                    <h1 class="text-2xl md:text-5xl lg:text-7xl text-white">Exotic tastes at your doorstep</h1>
                    <p class="text-sm lg:text-lg text-white">We supply highly quality organic products</p>
                    <button class="bg-rose-500 md:btn-error px-4 rounded-lg py-2 text-sm md:btn btn-error text-white">Shop Now</button>
                </div>
        
                <div class="carousel w-full">
                    <div id="slide1" class="carousel-item relative w-full">
                        <img src="./images/banner1.png" class="w-full" />
                        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                            <a href="#slide4" class="btn btn-circle">❮</a>
                            <a href="#slide2" class="btn btn-circle">❯</a>
                        </div>
                    </div>
                    <div id="slide2" class="carousel-item relative w-full">
                        <img src="./images/banner2.png" class="w-full" />
                        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                            <a href="#slide1" class="btn btn-circle">❮</a>
                            <a href="#slide3" class="btn btn-circle">❯</a>
                        </div>
                    </div>
                    <div id="slide3" class="carousel-item relative w-full">
                        <img src="./images/banner3.png" class="w-full" />
                        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                            <a href="#slide2" class="btn btn-circle">❮</a>
                            <a href="#slide4" class="btn btn-circle">❯</a>
                        </div>
                    </div>
                    <div id="slide4" class="carousel-item relative w-full">
                        <img src="./images/banner4.png" class="w-full" />
                        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                            <a href="#slide3" class="btn btn-circle">❮</a>
                            <a href="#slide1" class="btn btn-circle">❯</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="lg:flex lg:justify-center lg:rounded-lg lg:w-4/5 lg:h-52 lg:mx-auto lg:absolute lg:items-center lg:bg-white lg:z-50 lg:top-96 lg:left-36 md:hidden hidden">
                <div class="lg:flex lg:flex-col lg:items-center lg:py-12 lg:px-12">
                    <img src="./images/fruit1.png" alt="">
                    <p class="text-xl font-medium">Grapes</p>
                </div>
                <div class="lg:flex lg:flex-col lg:items-center lg:py-12 lg:px-12">
                    <img src="./images/fruit2.png" alt="">
                    <p class="text-xl font-medium">Orange</p>
                </div>
                <div class="lg:flex lg:flex-col lg:items-center lg:py-12 lg:px-12">
                    <img src="./images/fruit3.png" alt="">
                    <p class="text-xl font-medium">Mango</p>
                </div>
                <div class="lg:flex lg:flex-col lg:items-center lg:py-12 lg:px-12">
                    <img src="./images/fruit4.png" alt="">
                    <p class="text-xl font-medium">Strawberry</p>
                </div>
                <div class="lg:flex lg:flex-col lg:items-center lg:py-12 lg:px-12">
                    <img src="./images/fruit5.png" alt="">
                    <p class="text-xl font-medium">Pomegranate</p>
                </div>
            </div>
        </div>
        <!-- banner section ended -->
    </header>

    <main>

    </main>

    <footer>

    </footer>
</body>

</html>
